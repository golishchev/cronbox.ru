# CronBox Production Docker Compose
# Best practices: YAML anchors, healthchecks, resource limits

# ===================
# Shared configurations
# ===================
x-backend-env: &backend-env
  DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cronbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cronbox}
  REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
  SECRET_KEY: ${SECRET_KEY}

x-backend-base: &backend-base
  build:
    context: ./backend
    dockerfile: Dockerfile
  environment:
    <<: *backend-env
  volumes:
    - uploads_data:/app/uploads
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  restart: unless-stopped
  networks:
    - cronbox-network

x-postal-env: &postal-env
  # Signing key (CRITICAL - required for message signing)
  POSTAL_SIGNING_KEY_PATH: /config/signing.key
  # Main database (for Postal metadata)
  MAIN_DB_HOST: postal-mariadb
  MAIN_DB_DATABASE: postal
  MAIN_DB_USERNAME: root
  MAIN_DB_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
  # Message database (for email storage)
  MESSAGE_DB_HOST: postal-mariadb
  MESSAGE_DB_USERNAME: root
  MESSAGE_DB_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
  # Rails
  SECRET_KEY: ${POSTAL_SECRET_KEY}
  # Wait for MariaDB
  WAIT_FOR_TARGETS: postal-mariadb:3306
  WAIT_FOR_TIMEOUT: 90

x-healthcheck: &default-healthcheck
  interval: 10s
  timeout: 5s
  retries: 5

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

# ===================
# Services
# ===================
services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.6
    container_name: cronbox-traefik
    restart: unless-stopped
    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    environment:
      DOCKER_API_VERSION: "1.45"
    command:
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@cronbox.ru}"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_acme:/etc/traefik/acme
      - traefik_logs:/var/log/traefik
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.cronbox.ru`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"

  # PostgreSQL
  postgres:
    image: postgres:17-alpine
    container_name: cronbox-postgres
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cronbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cronbox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cronbox} -d ${POSTGRES_DB:-cronbox}"]
    networks:
      - cronbox-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cronbox-redis
    restart: unless-stopped
    logging: *default-logging
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
    networks:
      - cronbox-network

  # Postal - MariaDB
  postal-mariadb:
    image: mariadb:11.8
    container_name: cronbox-postal-mariadb
    restart: unless-stopped
    logging: *default-logging
    environment:
      MARIADB_DATABASE: postal
      MARIADB_ROOT_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
    volumes:
      - postal_mariadb_data:/var/lib/mysql
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
    networks:
      - cronbox-network

  # Postal - Init (runs once to initialize DB and generate signing key)
  postal-init:
    image: ghcr.io/postalserver/postal:3.3.4
    container_name: cronbox-postal-init
    logging: *default-logging
    command: >
      sh -c "
        if [ ! -f /config/signing.key ]; then
          echo 'Generating signing key...'
          openssl genrsa -out /config/signing.key 2048
        fi
        echo 'Running postal initialize...'
        postal initialize
        if [ -n \"$$POSTAL_ADMIN_EMAIL\" ] && [ -n \"$$POSTAL_ADMIN_PASSWORD\" ]; then
          echo 'Creating admin user...'
          printf '%s\n%s\n%s\n%s\n' \"$$POSTAL_ADMIN_EMAIL\" 'Admin' 'User' \"$$POSTAL_ADMIN_PASSWORD\" | postal make-user || true
        fi
        echo 'Postal initialization complete'
      "
    environment:
      <<: *postal-env
      POSTAL_ADMIN_EMAIL: ${POSTAL_ADMIN_EMAIL:-admin@cronbox.ru}
      POSTAL_ADMIN_PASSWORD: ${POSTAL_ADMIN_PASSWORD:-}
    volumes:
      - postal_config:/config
      - postal_data:/opt/postal/storage
    depends_on:
      postal-mariadb:
        condition: service_healthy
    networks:
      - cronbox-network
    restart: "no"

  # Postal - SMTP Server
  postal:
    image: ghcr.io/postalserver/postal:3.3.4
    container_name: cronbox-postal
    restart: unless-stopped
    logging: *default-logging
    command: postal smtp-server
    cap_add:
      - NET_BIND_SERVICE
    environment:
      <<: *postal-env
    volumes:
      - postal_config:/config
      - postal_data:/opt/postal/storage
    ports:
      - "25:25"
    depends_on:
      postal-init:
        condition: service_completed_successfully
      postal-mariadb:
        condition: service_healthy
    healthcheck:
      <<: *default-healthcheck
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9091/health || exit 1"]
      start_period: 30s
    networks:
      - cronbox-network

  # Postal - Web
  postal-web:
    image: ghcr.io/postalserver/postal:3.3.4
    container_name: cronbox-postal-web
    restart: unless-stopped
    logging: *default-logging
    command: postal web-server
    environment:
      <<: *postal-env
    volumes:
      - postal_config:/config
    depends_on:
      postal-init:
        condition: service_completed_successfully
      postal-mariadb:
        condition: service_healthy
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postal.rule=Host(`postal.cronbox.ru`)"
      - "traefik.http.routers.postal.entrypoints=websecure"
      - "traefik.http.routers.postal.tls.certresolver=letsencrypt"
      - "traefik.http.routers.postal.middlewares=security-headers@file"
      - "traefik.http.services.postal.loadbalancer.server.port=5000"

  # Postal - Worker
  postal-worker:
    image: ghcr.io/postalserver/postal:3.3.4
    container_name: cronbox-postal-worker
    restart: unless-stopped
    logging: *default-logging
    command: postal worker
    environment:
      <<: *postal-env
    volumes:
      - postal_config:/config
      - postal_data:/opt/postal/storage
    depends_on:
      postal-init:
        condition: service_completed_successfully
      postal-mariadb:
        condition: service_healthy
    networks:
      - cronbox-network

  # Backend API
  api:
    <<: *backend-base
    logging: *default-logging
    environment:
      <<: *backend-env
      JWT_SECRET: ${JWT_SECRET}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      POSTAL_API_URL: http://postal-web:5000
      POSTAL_SERVER_KEY: ${POSTAL_SERVER_KEY}
      POSTAL_WEBHOOK_SECRET: ${POSTAL_WEBHOOK_SECRET}
      USE_POSTAL: "true"
      SMTP_HOST: ${SMTP_HOST:-smtp.yandex.ru}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-CronBox <noreply@cronbox.ru>}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://cronbox.ru","https://cp.cronbox.ru","https://api.cronbox.ru"]}
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn app.main:app --host 0.0.0.0 --port 8000"
    stop_grace_period: 30s
    labels:
      - "traefik.enable=true"
      # API router
      - "traefik.http.routers.api.rule=Host(`api.cronbox.ru`) && PathPrefix(`/v1`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.middlewares=api-cors@file,api-rate-limit@file,compress@file"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=10s"
      # Auth (stricter rate limit)
      - "traefik.http.routers.api-auth.rule=Host(`api.cronbox.ru`) && PathPrefix(`/v1/auth`)"
      - "traefik.http.routers.api-auth.entrypoints=websecure"
      - "traefik.http.routers.api-auth.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-auth.middlewares=api-cors@file,auth-rate-limit@file"
      - "traefik.http.routers.api-auth.service=api"
      - "traefik.http.routers.api-auth.priority=100"
      # Block docs in production
      - "traefik.http.routers.api-docs.rule=Host(`api.cronbox.ru`) && (PathPrefix(`/v1/docs`) || PathPrefix(`/v1/redoc`) || Path(`/v1/openapi.json`))"
      - "traefik.http.routers.api-docs.entrypoints=websecure"
      - "traefik.http.routers.api-docs.middlewares=block-docs@file"
      - "traefik.http.routers.api-docs.service=api"
      - "traefik.http.routers.api-docs.priority=200"
      # Health & Metrics
      - "traefik.http.routers.api-health.rule=Host(`api.cronbox.ru`) && Path(`/health`)"
      - "traefik.http.routers.api-health.entrypoints=websecure"
      - "traefik.http.routers.api-health.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-health.service=api"
      - "traefik.http.routers.api-metrics.rule=Host(`api.cronbox.ru`) && Path(`/metrics`)"
      - "traefik.http.routers.api-metrics.entrypoints=websecure"
      - "traefik.http.routers.api-metrics.middlewares=internal-only@file"
      - "traefik.http.routers.api-metrics.service=api"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback

  # Worker
  worker:
    <<: *backend-base
    logging: *default-logging
    environment:
      <<: *backend-env
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      POSTAL_API_URL: http://postal-web:5000
      POSTAL_SERVER_KEY: ${POSTAL_SERVER_KEY}
      USE_POSTAL: "true"
      SMTP_HOST: ${SMTP_HOST:-smtp.yandex.ru}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-CronBox <noreply@cronbox.ru>}
    command: uv run arq app.workers.settings.WorkerSettings
    deploy:
      replicas: 3

  # Scheduler
  scheduler:
    <<: *backend-base
    container_name: cronbox-scheduler
    logging: *default-logging
    command: uv run python -m app.workers.scheduler

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cronbox-frontend
    restart: unless-stopped
    logging: *default-logging
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`cp.cronbox.ru`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.middlewares=security-headers@file,compress@file"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"

  # Landing
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: cronbox-landing
    restart: unless-stopped
    logging: *default-logging
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`cronbox.ru`) || Host(`www.cronbox.ru`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.landing.middlewares=security-headers@file,compress@file"
      - "traefik.http.services.landing.loadbalancer.server.port=3000"
      - "traefik.http.services.landing.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.landing.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.cronbox\\.ru/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://cronbox.ru/$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"

  # Prometheus
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: cronbox-prometheus
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.cronbox.ru`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=dashboard-auth@docker"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # Grafana
  grafana:
    image: grafana/grafana:12.3.1
    container_name: cronbox-grafana
    restart: unless-stopped
    logging: *default-logging
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://grafana.cronbox.ru
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.cronbox.ru`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # Exporters
  redis-exporter:
    image: oliver006/redis_exporter:v1.80.1
    container_name: cronbox-redis-exporter
    restart: unless-stopped
    logging: *default-logging
    environment:
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cronbox-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.18.1
    container_name: cronbox-postgres-exporter
    restart: unless-stopped
    logging: *default-logging
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-cronbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cronbox}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cronbox-network

networks:
  cronbox-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  postal_mariadb_data:
  postal_config:
  postal_data:
  prometheus_data:
  grafana_data:
  traefik_acme:
  traefik_logs:
