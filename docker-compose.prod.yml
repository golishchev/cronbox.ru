services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: cronbox-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-admin@cronbox.ru}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_acme:/etc/traefik/acme
      - traefik_logs:/var/log/traefik
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.cronbox.ru`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@file"

  # PostgreSQL Database (CronBox)
  postgres:
    image: postgres:16-alpine
    container_name: cronbox-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cronbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cronbox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cronbox}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cronbox-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cronbox-redis
    # Security: Redis with password authentication
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cronbox-network

  # MariaDB (for Postal)
  postal-mariadb:
    image: mariadb:10.11
    container_name: cronbox-postal-mariadb
    environment:
      MARIADB_DATABASE: postal
      MARIADB_ROOT_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
    volumes:
      - postal_mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cronbox-network

  # RabbitMQ (for Postal)
  postal-rabbitmq:
    image: rabbitmq:3.12-alpine
    container_name: cronbox-postal-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: postal
      RABBITMQ_DEFAULT_PASS: ${POSTAL_RABBITMQ_PASSWORD}
    volumes:
      - postal_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cronbox-network

  # Postal Mail Server
  postal:
    image: ghcr.io/postalserver/postal:3
    container_name: cronbox-postal
    environment:
      POSTAL_FNAME: Admin
      POSTAL_LNAME: User
      POSTAL_EMAIL: ${POSTAL_ADMIN_EMAIL:-admin@cronbox.ru}
      POSTAL_PASSWORD: ${POSTAL_ADMIN_PASSWORD}
      MARIADB_HOST: postal-mariadb
      MARIADB_DATABASE: postal
      MARIADB_USERNAME: root
      MARIADB_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
      RABBITMQ_HOST: postal-rabbitmq
      RABBITMQ_USERNAME: postal
      RABBITMQ_PASSWORD: ${POSTAL_RABBITMQ_PASSWORD}
      POSTAL_WEB_HOST: ${POSTAL_WEB_HOST:-postal.cronbox.ru}
      POSTAL_WEB_PROTOCOL: https
      POSTAL_SMTP_HOST: ${POSTAL_SMTP_HOST:-postal.cronbox.ru}
      SECRET_KEY: ${POSTAL_SECRET_KEY}
    volumes:
      - postal_config:/config
      - postal_data:/opt/postal/storage
    ports:
      - "25:25"      # SMTP
      - "465:465"    # SMTPS
      - "587:587"    # Submission
    depends_on:
      postal-mariadb:
        condition: service_healthy
      postal-rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cronbox-network

  # Postal Web Interface
  postal-web:
    image: ghcr.io/postalserver/postal:3
    container_name: cronbox-postal-web
    command: postal web-server
    environment:
      MARIADB_HOST: postal-mariadb
      MARIADB_DATABASE: postal
      MARIADB_USERNAME: root
      MARIADB_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
      RABBITMQ_HOST: postal-rabbitmq
      RABBITMQ_USERNAME: postal
      RABBITMQ_PASSWORD: ${POSTAL_RABBITMQ_PASSWORD}
      SECRET_KEY: ${POSTAL_SECRET_KEY}
    volumes:
      - postal_config:/config
    depends_on:
      - postal
    restart: unless-stopped
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postal.rule=Host(`postal.cronbox.ru`)"
      - "traefik.http.routers.postal.entrypoints=websecure"
      - "traefik.http.routers.postal.tls.certresolver=letsencrypt"
      - "traefik.http.services.postal.loadbalancer.server.port=5000"
      - "traefik.http.routers.postal.middlewares=security-headers@file"

  # Postal Worker
  postal-worker:
    image: ghcr.io/postalserver/postal:3
    container_name: cronbox-postal-worker
    command: postal worker
    environment:
      MARIADB_HOST: postal-mariadb
      MARIADB_DATABASE: postal
      MARIADB_USERNAME: root
      MARIADB_PASSWORD: ${POSTAL_MARIADB_ROOT_PASSWORD}
      RABBITMQ_HOST: postal-rabbitmq
      RABBITMQ_USERNAME: postal
      RABBITMQ_PASSWORD: ${POSTAL_RABBITMQ_PASSWORD}
      SECRET_KEY: ${POSTAL_SECRET_KEY}
    volumes:
      - postal_config:/config
      - postal_data:/opt/postal/storage
    depends_on:
      - postal
    restart: unless-stopped
    networks:
      - cronbox-network

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cronbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cronbox}
      # Security: Redis with password authentication
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      # Postal
      POSTAL_API_URL: http://postal-web:5000
      POSTAL_SERVER_KEY: ${POSTAL_SERVER_KEY}
      POSTAL_WEBHOOK_SECRET: ${POSTAL_WEBHOOK_SECRET}
      USE_POSTAL: "true"
      # SMTP fallback
      SMTP_HOST: ${SMTP_HOST:-smtp.yandex.ru}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-CronBox <noreply@cronbox.ru>}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://cronbox.ru","https://cp.cronbox.ru","https://api.cronbox.ru"]}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    # Graceful shutdown: wait for in-flight requests
    stop_grace_period: 30s
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      # Main API router
      - "traefik.http.routers.api.rule=Host(`api.cronbox.ru`) && PathPrefix(`/v1`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api.middlewares=api-cors@file,api-rate-limit@file,compress@file"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      # Health check for load balancer (zero-downtime)
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.api.loadbalancer.healthcheck.timeout=3s"
      # Auth endpoints with stricter rate limiting
      - "traefik.http.routers.api-auth.rule=Host(`api.cronbox.ru`) && PathPrefix(`/v1/auth`)"
      - "traefik.http.routers.api-auth.entrypoints=websecure"
      - "traefik.http.routers.api-auth.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-auth.middlewares=api-cors@file,auth-rate-limit@file"
      - "traefik.http.routers.api-auth.service=api"
      - "traefik.http.routers.api-auth.priority=100"
      # Block Swagger docs in production
      - "traefik.http.routers.api-docs.rule=Host(`api.cronbox.ru`) && (PathPrefix(`/v1/docs`) || PathPrefix(`/v1/redoc`) || Path(`/v1/openapi.json`))"
      - "traefik.http.routers.api-docs.entrypoints=websecure"
      - "traefik.http.routers.api-docs.middlewares=block-docs@file"
      - "traefik.http.routers.api-docs.service=api"
      - "traefik.http.routers.api-docs.priority=200"
      # Health check router
      - "traefik.http.routers.api-health.rule=Host(`api.cronbox.ru`) && Path(`/health`)"
      - "traefik.http.routers.api-health.entrypoints=websecure"
      - "traefik.http.routers.api-health.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-health.service=api"
      # Metrics (internal only)
      - "traefik.http.routers.api-metrics.rule=Host(`api.cronbox.ru`) && Path(`/metrics`)"
      - "traefik.http.routers.api-metrics.entrypoints=websecure"
      - "traefik.http.routers.api-metrics.middlewares=internal-only@file"
      - "traefik.http.routers.api-metrics.service=api"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s

  # Worker (arq)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cronbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cronbox}
      # Security: Redis with password authentication
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      # Postal
      POSTAL_API_URL: http://postal-web:5000
      POSTAL_SERVER_KEY: ${POSTAL_SERVER_KEY}
      USE_POSTAL: "true"
      # SMTP fallback
      SMTP_HOST: ${SMTP_HOST:-smtp.yandex.ru}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      EMAIL_FROM: ${EMAIL_FROM:-CronBox <noreply@cronbox.ru>}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run arq app.workers.settings.WorkerSettings
    restart: unless-stopped
    networks:
      - cronbox-network
    deploy:
      replicas: 3

  # Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cronbox-scheduler
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cronbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cronbox}
      # Security: Redis with password authentication
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uv run python -m app.workers.scheduler
    restart: unless-stopped
    networks:
      - cronbox-network

  # Frontend (Control Panel - cp.cronbox.ru)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cronbox-frontend
    restart: unless-stopped
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`cp.cronbox.ru`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.middlewares=security-headers@file,compress@file"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # Health check for load balancer
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s"

  # Landing Page (cronbox.ru)
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: cronbox-landing
    restart: unless-stopped
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`cronbox.ru`) || Host(`www.cronbox.ru`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.landing.middlewares=security-headers@file,compress@file"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
      # Health check for load balancer
      - "traefik.http.services.landing.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.landing.loadbalancer.healthcheck.interval=30s"
      # Redirect www to non-www
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.cronbox\\.ru/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://cronbox.ru/$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: cronbox-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - cronbox-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.cronbox.ru`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=dashboard-auth@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # Grafana
  grafana:
    image: grafana/grafana:10.1.0
    container_name: cronbox-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://grafana.cronbox.ru
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - cronbox-network
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.cronbox.ru`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: cronbox-redis-exporter
    environment:
      # Security: Redis with password authentication
      REDIS_ADDR: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - cronbox-network
    depends_on:
      redis:
        condition: service_healthy

  # Postgres Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: cronbox-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-cronbox}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cronbox}?sslmode=disable
    restart: unless-stopped
    networks:
      - cronbox-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  cronbox-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  postal_mariadb_data:
  postal_rabbitmq_data:
  postal_config:
  postal_data:
  prometheus_data:
  grafana_data:
  traefik_acme:
  traefik_logs:
