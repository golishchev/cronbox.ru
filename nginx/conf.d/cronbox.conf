# CronBox Nginx Configuration
# Multi-subdomain setup:
# - cronbox.ru / www.cronbox.ru -> Landing page
# - cp.cronbox.ru -> Control Panel (Frontend)
# - api.cronbox.ru -> API Backend

upstream api {
    server api:8000;
}

upstream frontend {
    server frontend:80;
}

upstream landing {
    server landing:80;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/s;

# ============================================
# Landing Page: cronbox.ru / www.cronbox.ru
# ============================================
server {
    listen 80;
    server_name cronbox.ru www.cronbox.ru;

    # Redirect to HTTPS (uncomment in production with SSL)
    # return 301 https://$server_name$request_uri;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Landing page
    location / {
        proxy_pass http://landing;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://landing;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

