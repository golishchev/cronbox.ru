# GitHub Actions CI/CD Pipeline for CronBox
# Tests, builds images, and deploys on push to main

name: CI/CD

on:
  push:
    branches: [main]

env:
  APP_DIR: /opt/cronbox
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/cronbox

jobs:
  # ===================
  # DETECT CHANGES
  # ===================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      landing: ${{ steps.filter.outputs.landing }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            landing:
              - 'landing/**'
            infra:
              - 'docker-compose*.yml'
              - 'Dockerfile'
              - '.github/workflows/**'

  # ===================
  # TEST JOBS
  # ===================

  test-backend:
    name: Test Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cronbox
          POSTGRES_PASSWORD: cronbox
          POSTGRES_DB: cronbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://cronbox:cronbox@localhost:5432/cronbox
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci
      JWT_ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy app
        continue-on-error: true  # SQLAlchemy has many type issues, don't block CI

      - name: Create test database
        run: |
          PGPASSWORD=cronbox psql -h localhost -U cronbox -d cronbox -c "CREATE DATABASE cronbox_test;"

      - name: Run tests
        run: uv run pytest tests -v --tb=short

  test-frontend:
    name: Test Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  test-landing:
    name: Test Landing
    needs: changes
    if: needs.changes.outputs.landing == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ===================
  # BUILD & PUSH IMAGES
  # ===================

  build-backend:
    name: Build Backend Image
    needs: [changes, test-backend]
    if: |
      always() &&
      needs.changes.outputs.backend == 'true' &&
      (needs.test-backend.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    needs: [changes, test-frontend]
    if: |
      always() &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.test-frontend.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            VITE_API_URL=https://api.cronbox.ru/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-landing:
    name: Build Landing Image
    needs: [changes, test-landing]
    if: |
      always() &&
      needs.changes.outputs.landing == 'true' &&
      (needs.test-landing.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push landing
        uses: docker/build-push-action@v6
        with:
          context: ./landing
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-landing:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-landing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================
  # DEPLOY JOB
  # ===================

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [changes, test-backend, test-frontend, test-landing, build-backend, build-frontend, build-landing]
    # Run deploy if at least one build succeeded or infra changed
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped') &&
      (needs.build-landing.result == 'success' || needs.build-landing.result == 'skipped') &&
      (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success' || needs.build-landing.result == 'success' || needs.changes.outputs.infra == 'true')
    environment:
      name: production
      url: https://cronbox.ru

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_CHANGED: ${{ needs.build-backend.result == 'success' }}
          FRONTEND_CHANGED: ${{ needs.build-frontend.result == 'success' }}
          LANDING_CHANGED: ${{ needs.build-landing.result == 'success' }}
          INFRA_CHANGED: ${{ needs.changes.outputs.infra }}
          IMAGE_TAG: ${{ github.sha }}
          REGISTRY: ghcr.io
          IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/cronbox
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: BACKEND_CHANGED,FRONTEND_CHANGED,LANDING_CHANGED,INFRA_CHANGED,IMAGE_TAG,REGISTRY,IMAGE_PREFIX
          script: |
            set -e
            cd /opt/cronbox

            echo "==> Pulling latest code..."
            git fetch origin
            git checkout ${{ github.sha }}

            echo "==> Changes detected:"
            echo "    Backend: $BACKEND_CHANGED"
            echo "    Frontend: $FRONTEND_CHANGED"
            echo "    Landing: $LANDING_CHANGED"
            echo "    Infra: $INFRA_CHANGED"

            echo "==> Checking infrastructure services..."
            RUNNING_SERVICES=$(docker compose -f docker-compose.prod.yml ps --services --filter "status=running" 2>/dev/null || echo "")
            NEED_INFRA=false

            for service in postgres redis traefik; do
              if ! echo "$RUNNING_SERVICES" | grep -q "^${service}$"; then
                echo "Service $service is not running"
                NEED_INFRA=true
              fi
            done

            if [ "$NEED_INFRA" = true ] || [ "$INFRA_CHANGED" = "true" ]; then
              echo "==> Starting infrastructure services..."
              docker compose -f docker-compose.prod.yml up -d postgres redis traefik prometheus grafana redis-exporter postgres-exporter
              echo "==> Waiting for infrastructure to be healthy..."
              sleep 30
            else
              echo "==> Infrastructure is running"
            fi

            # Pull and deploy only changed images
            if [ "$BACKEND_CHANGED" = "true" ]; then
              echo "==> Pulling backend image..."
              docker pull ${IMAGE_PREFIX}-api:${IMAGE_TAG}
              docker tag ${IMAGE_PREFIX}-api:${IMAGE_TAG} cronboxru-api:latest

              echo "==> Deploying backend services..."
              docker compose -f docker-compose.prod.yml up -d --no-deps api
              sleep 3
              docker compose -f docker-compose.prod.yml up -d --no-deps worker scheduler bot
            fi

            if [ "$FRONTEND_CHANGED" = "true" ]; then
              echo "==> Pulling frontend image..."
              docker pull ${IMAGE_PREFIX}-frontend:${IMAGE_TAG}
              docker tag ${IMAGE_PREFIX}-frontend:${IMAGE_TAG} cronboxru-frontend:latest

              echo "==> Deploying frontend..."
              docker compose -f docker-compose.prod.yml up -d --no-deps frontend
            fi

            if [ "$LANDING_CHANGED" = "true" ]; then
              echo "==> Pulling landing image..."
              docker pull ${IMAGE_PREFIX}-landing:${IMAGE_TAG}
              docker tag ${IMAGE_PREFIX}-landing:${IMAGE_TAG} cronboxru-landing:latest

              echo "==> Deploying landing..."
              docker compose -f docker-compose.prod.yml up -d --no-deps landing
            fi

            echo "==> Cleaning up old images (older than 7 days)..."
            docker image prune -f --filter "until=168h"

            echo "==> Health check..."
            curl -sf --retry 3 --retry-delay 2 https://api.cronbox.ru/health && echo "API OK" || echo "Warning: API health check failed"

            echo "==> Deployment complete!"
