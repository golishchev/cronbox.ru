# GitHub Actions CI/CD Pipeline for CronBox
# Tests on PR, deploys on push to main

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APP_DIR: /opt/cronbox

jobs:
  # ===================
  # TEST JOBS
  # ===================

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cronbox
          POSTGRES_PASSWORD: cronbox
          POSTGRES_DB: cronbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://cronbox:cronbox@localhost:5432/cronbox
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci
      JWT_ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy app
        continue-on-error: true  # SQLAlchemy has many type issues, don't block CI

      - name: Create test database
        run: |
          PGPASSWORD=cronbox psql -h localhost -U cronbox -d cronbox -c "CREATE DATABASE cronbox_test;"

      - name: Run tests
        run: uv run pytest tests -v --tb=short

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  test-landing:
    name: Test Landing
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ===================
  # DEPLOY JOB
  # ===================

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-landing]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://cronbox.ru

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/cronbox

            echo "==> Pulling latest code..."
            git fetch origin
            git checkout ${{ github.sha }}

            echo "==> Building images..."
            docker compose -f docker-compose.prod.yml build --parallel

            echo "==> Zero-downtime deployment..."
            docker compose -f docker-compose.prod.yml up -d --no-deps --build api
            sleep 10
            docker compose -f docker-compose.prod.yml up -d --no-deps --build worker scheduler
            docker compose -f docker-compose.prod.yml up -d --no-deps --build frontend landing

            echo "==> Cleaning up old images..."
            docker image prune -f

            echo "==> Health check..."
            sleep 5
            curl -sf https://api.cronbox.ru/health && echo "API OK" || echo "Warning: API health check failed"

            echo "==> Deployment complete!"
