# GitHub Actions CI/CD Pipeline for CronBox
# Tests and deploys on push to main

name: CI/CD

on:
  push:
    branches: [main]

env:
  APP_DIR: /opt/cronbox

jobs:
  # ===================
  # DETECT CHANGES
  # ===================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      landing: ${{ steps.filter.outputs.landing }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            landing:
              - 'landing/**'
            infra:
              - 'docker-compose*.yml'
              - 'Dockerfile'
              - '.github/workflows/**'

  # ===================
  # TEST JOBS
  # ===================

  test-backend:
    name: Test Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cronbox
          POSTGRES_PASSWORD: cronbox
          POSTGRES_DB: cronbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://cronbox:cronbox@localhost:5432/cronbox
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci
      JWT_ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy app
        continue-on-error: true  # SQLAlchemy has many type issues, don't block CI

      - name: Create test database
        run: |
          PGPASSWORD=cronbox psql -h localhost -U cronbox -d cronbox -c "CREATE DATABASE cronbox_test;"

      - name: Run tests
        run: uv run pytest tests -v --tb=short

  test-frontend:
    name: Test Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  test-landing:
    name: Test Landing
    needs: changes
    if: needs.changes.outputs.landing == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ===================
  # DEPLOY JOB
  # ===================

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [changes, test-backend, test-frontend, test-landing]
    # Run deploy if all required tests passed or were skipped (no changes)
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') &&
      (needs.test-landing.result == 'success' || needs.test-landing.result == 'skipped') &&
      !(needs.test-backend.result == 'skipped' && needs.test-frontend.result == 'skipped' && needs.test-landing.result == 'skipped' && needs.changes.outputs.infra != 'true')
    environment:
      name: production
      url: https://cronbox.ru

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/cronbox

            echo "==> Pulling latest code..."
            git fetch origin
            git checkout ${{ github.sha }}

            echo "==> Checking infrastructure services..."
            INFRA_SERVICES="postgres redis traefik"
            INFRA_RUNNING=true
            for service in $INFRA_SERVICES; do
              if ! docker compose -f docker-compose.prod.yml ps $service --status running -q 2>/dev/null | grep -q .; then
                echo "Service $service is not running"
                INFRA_RUNNING=false
              fi
            done

            if [ "$INFRA_RUNNING" = false ]; then
              echo "==> Starting infrastructure services..."
              docker compose -f docker-compose.prod.yml up -d postgres redis traefik prometheus grafana redis-exporter postgres-exporter
              echo "==> Waiting for infrastructure to be healthy..."
              sleep 30
            else
              echo "==> Infrastructure is running"
            fi

            echo "==> Building images..."
            DOCKER_BUILDKIT=1 docker compose -f docker-compose.prod.yml build --parallel

            echo "==> Zero-downtime deployment..."
            docker compose -f docker-compose.prod.yml up -d --no-deps api
            sleep 3
            docker compose -f docker-compose.prod.yml up -d --no-deps worker scheduler bot frontend landing

            echo "==> Cleaning up old images (older than 7 days)..."
            docker image prune -f --filter "until=168h"

            echo "==> Health check..."
            curl -sf --retry 3 --retry-delay 2 https://api.cronbox.ru/health && echo "API OK" || echo "Warning: API health check failed"

            echo "==> Deployment complete!"
