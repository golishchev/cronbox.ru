# GitHub Actions CI/CD Pipeline for CronBox
# - On PR: detect changes → test
# - On push to main: detect changes → test → build & push images → auto-deploy

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/cronbox

jobs:
  # ===================
  # DETECT CHANGES
  # ===================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      landing: ${{ steps.filter.outputs.landing }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            landing:
              - 'landing/**'
            infra:
              - 'docker-compose*.yml'
              - 'Dockerfile'
              - '.github/workflows/**'

  # ===================
  # TEST JOBS
  # ===================

  test-backend:
    name: Test Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cronbox
          POSTGRES_PASSWORD: cronbox
          POSTGRES_DB: cronbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://cronbox:cronbox@localhost:5432/cronbox
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci
      JWT_ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy app
        continue-on-error: true

      - name: Create test database
        run: |
          PGPASSWORD=cronbox psql -h localhost -U cronbox -d cronbox -c "CREATE DATABASE cronbox_test;"

      - name: Run tests
        run: uv run pytest tests -v --tb=short

  test-frontend:
    name: Test Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  test-landing:
    name: Test Landing
    needs: changes
    if: needs.changes.outputs.landing == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ===================
  # BUILD & PUSH IMAGES (only on push to main)
  # ===================

  build-backend:
    name: Build Backend Image
    needs: [changes, test-backend]
    if: |
      always() &&
      github.event_name == 'push' &&
      needs.changes.outputs.backend == 'true' &&
      needs.test-backend.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    needs: [changes, test-frontend]
    if: |
      always() &&
      github.event_name == 'push' &&
      needs.changes.outputs.frontend == 'true' &&
      needs.test-frontend.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            VITE_API_URL=https://api.cronbox.ru/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-landing:
    name: Build Landing Image
    needs: [changes, test-landing]
    if: |
      always() &&
      github.event_name == 'push' &&
      needs.changes.outputs.landing == 'true' &&
      needs.test-landing.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push landing
        uses: docker/build-push-action@v6
        with:
          context: ./landing
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-landing:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-landing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================
  # AUTO-DEPLOY (only on push to main, after successful builds)
  # ===================

  deploy:
    name: Deploy to Production
    needs: [changes, test-backend, test-frontend, test-landing, build-backend, build-frontend, build-landing]
    if: |
      always() &&
      github.event_name == 'push' &&
      needs.test-backend.result != 'failure' &&
      needs.test-frontend.result != 'failure' &&
      needs.test-landing.result != 'failure' &&
      (
        needs.build-backend.result == 'success' ||
        needs.build-frontend.result == 'success' ||
        needs.build-landing.result == 'success' ||
        needs.changes.outputs.infra == 'true'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    environment:
      name: production
      url: https://cronbox.ru

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/cronbox
          DEPLOY_BACKEND: ${{ needs.build-backend.result == 'success' || needs.changes.outputs.infra == 'true' }}
          DEPLOY_FRONTEND: ${{ needs.build-frontend.result == 'success' || needs.changes.outputs.infra == 'true' }}
          DEPLOY_LANDING: ${{ needs.build-landing.result == 'success' || needs.changes.outputs.infra == 'true' }}
          BACKEND_BUILT: ${{ needs.build-backend.result == 'success' }}
          FRONTEND_BUILT: ${{ needs.build-frontend.result == 'success' }}
          LANDING_BUILT: ${{ needs.build-landing.result == 'success' }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG,IMAGE_PREFIX,DEPLOY_BACKEND,DEPLOY_FRONTEND,DEPLOY_LANDING,BACKEND_BUILT,FRONTEND_BUILT,LANDING_BUILT,GHCR_TOKEN,GHCR_USER
          script: |
            set -e
            cd /opt/cronbox

            echo "==> Deploying commit: $IMAGE_TAG"
            echo "==> Backend: $DEPLOY_BACKEND (built: $BACKEND_BUILT)"
            echo "==> Frontend: $DEPLOY_FRONTEND (built: $FRONTEND_BUILT)"
            echo "==> Landing: $DEPLOY_LANDING (built: $LANDING_BUILT)"

            # Update repo to get latest configs
            git fetch origin
            git checkout $IMAGE_TAG

            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Check infrastructure
            RUNNING_SERVICES=$(docker compose -f docker-compose.prod.yml ps --services --filter "status=running" 2>/dev/null || echo "")
            NEED_INFRA=false
            for service in postgres redis traefik; do
              if ! echo "$RUNNING_SERVICES" | grep -q "^${service}$"; then
                echo "Service $service is not running"
                NEED_INFRA=true
              fi
            done

            if [ "$NEED_INFRA" = true ]; then
              echo "==> Starting infrastructure..."
              docker compose -f docker-compose.prod.yml stop worker scheduler bot api 2>/dev/null || true
              sleep 5
              docker compose -f docker-compose.prod.yml up -d postgres redis traefik prometheus grafana redis-exporter postgres-exporter
              sleep 30
              docker compose -f docker-compose.prod.yml up -d api
              sleep 3
              docker compose -f docker-compose.prod.yml up -d worker scheduler bot
            fi

            # Deploy components
            if [ "$DEPLOY_BACKEND" = "true" ]; then
              if [ "$BACKEND_BUILT" = "true" ]; then
                echo "==> Pulling backend image..."
                docker pull ${IMAGE_PREFIX}-api:${IMAGE_TAG}
                docker tag ${IMAGE_PREFIX}-api:${IMAGE_TAG} cronboxru-api:latest
              fi
              echo "==> Deploying backend..."
              docker compose -f docker-compose.prod.yml stop worker scheduler bot 2>/dev/null || true
              sleep 3
              docker compose -f docker-compose.prod.yml up -d --no-deps api
              sleep 3
              docker compose -f docker-compose.prod.yml up -d --no-deps worker scheduler bot
            fi

            if [ "$DEPLOY_FRONTEND" = "true" ]; then
              if [ "$FRONTEND_BUILT" = "true" ]; then
                echo "==> Pulling frontend image..."
                docker pull ${IMAGE_PREFIX}-frontend:${IMAGE_TAG}
                docker tag ${IMAGE_PREFIX}-frontend:${IMAGE_TAG} cronboxru-frontend:latest
              fi
              echo "==> Deploying frontend..."
              docker compose -f docker-compose.prod.yml up -d --no-deps frontend
            fi

            if [ "$DEPLOY_LANDING" = "true" ]; then
              if [ "$LANDING_BUILT" = "true" ]; then
                echo "==> Pulling landing image..."
                docker pull ${IMAGE_PREFIX}-landing:${IMAGE_TAG}
                docker tag ${IMAGE_PREFIX}-landing:${IMAGE_TAG} cronboxru-landing:latest
              fi
              echo "==> Deploying landing..."
              docker compose -f docker-compose.prod.yml up -d --no-deps landing
            fi

            # Cleanup
            echo "==> Cleaning up..."
            docker image prune -f --filter "until=168h"

            # Health check
            echo "==> Health check..."
            curl -sf --retry 3 --retry-delay 2 https://api.cronbox.ru/health && echo "API OK" || echo "Warning: API health check failed"

            echo "==> Done!"
            git log -1 --oneline
