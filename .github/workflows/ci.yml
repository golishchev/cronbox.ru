# GitHub Actions CI Pipeline for CronBox
# Tests and builds images on push to main
# Deploy is done manually via deploy-manual.yml

name: CI

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/cronbox

jobs:
  # ===================
  # DETECT CHANGES
  # ===================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      landing: ${{ steps.filter.outputs.landing }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            landing:
              - 'landing/**'
            infra:
              - 'docker-compose*.yml'
              - 'Dockerfile'
              - '.github/workflows/**'

  # ===================
  # TEST JOBS
  # ===================

  test-backend:
    name: Test Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cronbox
          POSTGRES_PASSWORD: cronbox
          POSTGRES_DB: cronbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://cronbox:cronbox@localhost:5432/cronbox
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci
      JWT_ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy app
        continue-on-error: true  # SQLAlchemy has many type issues, don't block CI

      - name: Create test database
        run: |
          PGPASSWORD=cronbox psql -h localhost -U cronbox -d cronbox -c "CREATE DATABASE cronbox_test;"

      - name: Run tests
        run: uv run pytest tests -v --tb=short

  test-frontend:
    name: Test Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  test-landing:
    name: Test Landing
    needs: changes
    if: needs.changes.outputs.landing == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ===================
  # BUILD & PUSH IMAGES
  # ===================

  build-backend:
    name: Build Backend Image
    needs: [changes, test-backend]
    if: |
      always() &&
      needs.changes.outputs.backend == 'true' &&
      (needs.test-backend.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    needs: [changes, test-frontend]
    if: |
      always() &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.test-frontend.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            VITE_API_URL=https://api.cronbox.ru/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-landing:
    name: Build Landing Image
    needs: [changes, test-landing]
    if: |
      always() &&
      needs.changes.outputs.landing == 'true' &&
      (needs.test-landing.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push landing
        uses: docker/build-push-action@v6
        with:
          context: ./landing
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-landing:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-landing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

